import org.apache.tools.ant.filters.ReplaceTokens

jar.archiveBaseName = 'ECMP-Spigot'

repositories {
    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url 'http://repo.extendedclip.com/content/repositories/placeholderapi/' }
}

dependencies {
    shadow deps.spigot
    shadow deps.placeholderApi
    shadow deps.sqlite

    compileOnly deps.kyoriText
    compileOnly deps.kyoriTextLegacy
    compileOnly deps.kyoriTextAdapterBukkit
    compileOnly deps.gson

    implementation deps.javaCommons
    implementation deps.minecraftCommons

    api deps.enjinCoinSdk
}

processResources {
    filter ReplaceTokens, tokens: [
            "version": project.property("version")
    ]
}